<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .box { background:#fff; padding:20px; border-radius:10px; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:5px 0; }
    button { padding:10px; width:100%; background:#4361ee; color:#fff; border:none; border-radius:5px; }
    #panel { display:none; }
    .link-box { background:#e0e7ff; padding:10px; border-radius:6px; word-break:break-all; }
  </style>
</head>
<body>

  <div id="authBox" class="box">
    <h3>Login / Daftar</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login / Daftar</button>
  </div>

  <div id="panel" class="box">
    <h3>Buat Link Tampilan</h3>
    <input id="videoLink" type="url" placeholder="Link Embed TikTok / YouTube">
    <input id="targetLink" type="url" placeholder="Link Tujuan">
    <button onclick="saveLink()">Simpan</button>
    <div id="result" style="margin-top:10px;"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUgD15-9V1H2j3F4zFdMgg2q4bxP5bDyM",
      authDomain: "fypt-1000.firebaseapp.com",
      projectId: "fypt-1000",
      storageBucket: "fypt-1000.firebasestorage.app",
      messagingSenderId: "1002775921451",
      appId: "1:1002775921451:web:d00ff8bd6964a8fcad7b6e",
      measurementId: "G-QYGXBF7NWR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('authBox').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
      }
    });

    window.login = async () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        await createUserWithEmailAndPassword(auth, email, password);
      }
    };

    window.saveLink = async () => {
      const videoLink = document.getElementById('videoLink').value;
      const targetLink = document.getElementById('targetLink').value;
      const authLink = Math.random().toString(36).substring(2,10);

      await addDoc(collection(db, "links"), {
        owner: auth.currentUser.uid,
        videoLink,
        targetLink,
        authLink,
        used: false
      });

      const finalLink = `${location.origin}/show.html?id=${authLink}`;
      document.getElementById('result').innerHTML =
        `<div class="link-box">Link frontend kamu:<br><a href="${finalLink}" target="_blank">${finalLink}</a></div>`;
    };
  </script>
</body>
</html>
