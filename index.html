<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .box { background:#fff; padding:20px; border-radius:10px; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:5px 0; }
    button { padding:10px; width:100%; background:#4361ee; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    #panel { display:none; }
    .link-box { background:#e0e7ff; padding:10px; border-radius:6px; word-break:break-all; margin-top:10px; }
    #loading { display:none; text-align:center; margin-top:10px; color:#666; }
  </style>
</head>
<body>

  <div id="authBox" class="box">
    <h3>Login / Daftar</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login / Daftar</button>
    <div id="loading">Memproses...</div>
  </div>

  <div id="panel" class="box">
    <h3>Buat / Update Link Tampilan</h3>
    <input id="videoLink" type="url" placeholder="Link Embed TikTok / YouTube">
    <input id="targetLink" type="url" placeholder="Link Tujuan">
    <button onclick="saveLink()">Simpan</button>
    <div id="loadingPanel">Memproses...</div>
    <div id="result"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, collection, query, where, getDocs, setDoc, doc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUgD15-9V1H2j3F4zFdMgg2q4bxP5bDyM",
      authDomain: "fypt-1000.firebaseapp.com",
      projectId: "fypt-1000",
      storageBucket: "fypt-1000.appspot.com",
      messagingSenderId: "1002775921451",
      appId: "1:1002775921451:web:d00ff8bd6964a8fcad7b6e",
      measurementId: "G-QYGXBF7NWR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentDocId = null;
    let currentAuthLink = null;

    const showLoading = (id, show) => {
      document.getElementById(id).style.display = show ? 'block' : 'none';
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('authBox').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
        await loadUserLink(user.uid);
      }
    });

    window.login = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!email || !password) return alert("Isi email dan password");
      showLoading('loading', true);
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        try {
          await createUserWithEmailAndPassword(auth, email, password);
        } catch (err2) {
          alert("Gagal daftar: " + err2.message);
        }
      }
      showLoading('loading', false);
    };

    async function loadUserLink(uid){
      showLoading('loadingPanel', true);
      const q = query(collection(db, "links"), where("owner", "==", uid));
      const snap = await getDocs(q);
      if(!snap.empty){
        const docData = snap.docs[0];
        currentDocId = docData.id;
        const data = docData.data();
        currentAuthLink = data.authLink;
        document.getElementById('videoLink').value = data.videoLink;
        document.getElementById('targetLink').value = data.targetLink;
        const finalLink = `${location.origin}/show.html?id=${data.authLink}`;
        document.getElementById('result').innerHTML = 
          `<div class="link-box">Link frontend kamu:<br>
          <a href="${finalLink}" target="_blank">${finalLink}</a></div>`;
      }
      showLoading('loadingPanel', false);
    }

    window.saveLink = async () => {
      const videoLink = document.getElementById('videoLink').value.trim();
      const targetLink = document.getElementById('targetLink').value.trim();
      if(!videoLink || !targetLink) return alert("Isi semua field");
      showLoading('loadingPanel', true);
      try {
        if(currentDocId){
          await setDoc(doc(db,"links",currentDocId), {
            owner: auth.currentUser.uid,
            videoLink,
            targetLink,
            authLink: currentAuthLink,
            used: false
          });
        } else {
          currentAuthLink = Math.random().toString(36).substring(2,10);
          const newId = doc(collection(db,"links")).id;
          currentDocId = newId;
          await setDoc(doc(db,"links",newId), {
            owner: auth.currentUser.uid,
            videoLink,
            targetLink,
            authLink: currentAuthLink,
            used: false
          });
        }
        const finalLink = `${location.origin}/show.html?id=${currentAuthLink}`;
        document.getElementById('result').innerHTML = 
          `<div class="link-box">Link frontend kamu:<br>
          <a href="${finalLink}" target="_blank">${finalLink}</a></div>`;
        alert("Link berhasil disimpan / diperbarui");
      } catch (err) {
        alert("Gagal simpan: " + err.message);
      }
      showLoading('loadingPanel', false);
    };
  </script>
</body>
</html>
