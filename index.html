<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backend Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    .box { background:#fff; padding:20px; border-radius:10px; margin-bottom:20px; }
    input { width:100%; padding:10px; margin:5px 0; }
    button { padding:10px; width:100%; background:#4361ee; color:#fff; border:none; border-radius:5px; cursor:pointer; }
    #panel { display:none; }
    .link-box { background:#e0e7ff; padding:10px; border-radius:6px; word-break:break-all; }
    #loading {display:none; text-align:center; margin:10px; color:#555;}
  </style>
</head>
<body>

  <div id="authBox" class="box">
    <h3>Login / Daftar</h3>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Login / Daftar</button>
  </div>

  <div id="panel" class="box">
    <h3>Kelola Link</h3>
    <div id="loading">‚è≥ Memuat...</div>
    <div id="preview"></div>
    <input id="videoLink" type="url" placeholder="Link Embed TikTok / YouTube">
    <input id="targetLink" type="url" placeholder="Link Tujuan">
    <button onclick="saveLink()">Simpan / Update</button>
    <div id="result" style="margin-top:10px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, 
      signInWithEmailAndPassword, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { 
      getFirestore, collection, query, where, getDocs, addDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUgD15-9V1H2j3F4zFdMgg2q4bxP5bDyM",
      authDomain: "fypt-1000.firebaseapp.com",
      projectId: "fypt-1000",
      storageBucket: "fypt-1000.appspot.com",
      messagingSenderId: "1002775921451",
      appId: "1:1002775921451:web:d00ff8bd6964a8fcad7b6e",
      measurementId: "G-QYGXBF7NWR"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentDocId = null;

    const showLoading = (show) => {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('authBox').style.display = 'none';
        document.getElementById('panel').style.display = 'block';
        loadUserLink();
      }
    });

    window.login = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      if(!email || !password) return alert("Isi email dan password");
      showLoading(true);
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
        try {
          await createUserWithEmailAndPassword(auth, email, password);
        } catch (err2) {
          alert("Gagal daftar: " + err2.message);
        }
      }
      showLoading(false);
    };

    async function loadUserLink(){
      showLoading(true);
      const q = query(collection(db, "links"), where("owner","==",auth.currentUser.uid));
      const snap = await getDocs(q);
      if(!snap.empty){
        const data = snap.docs[0].data();
        currentDocId = snap.docs[0].id;
        document.getElementById('videoLink').value = data.videoLink;
        document.getElementById('targetLink').value = data.targetLink;
        const link = `${location.origin}/show.html?id=${data.authLink}`;
        document.getElementById('preview').innerHTML =
          `<div class="link-box">
             <b>Preview Link:</b><br>
             <a href="${link}" target="_blank">${link}</a>
           </div>`;
      }
      showLoading(false);
    }

    window.saveLink = async () => {
      const videoLink = document.getElementById('videoLink').value.trim();
      const targetLink = document.getElementById('targetLink').value.trim();
      if(!videoLink || !targetLink) return alert("Isi semua field");

      showLoading(true);

      try {
        if(currentDocId){
          await updateDoc(doc(db, "links", currentDocId), {
            videoLink, targetLink
          });
        }else{
          const authLink = Math.random().toString(36).substring(2,10);
          const docRef = await addDoc(collection(db, "links"), {
            owner: auth.currentUser.uid,
            videoLink,
            targetLink,
            authLink
          });
          currentDocId = docRef.id;
        }
        await loadUserLink();
      } catch (err) {
        alert("Gagal simpan: " + err.message);
      }
      showLoading(false);
    };
  </script>
</body>
</html>
