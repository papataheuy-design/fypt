<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tampilan Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #videoFrame {
      width: 100%;
      height: 100%;
      border: none;
    }
    #notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 10px 15px;
      border-radius: 6px;
      font-family: sans-serif;
      display: none;
    }
  </style>
</head>
<body>
  <iframe id="videoFrame" allow="autoplay; fullscreen" allowfullscreen></iframe>
  <div id="notif">‚è≥ Mengalihkan...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUgD15-9V1H2j3F4zFdMgg2q4bxP5bDyM",
      authDomain: "fypt-1000.firebaseapp.com",
      projectId: "fypt-1000",
      storageBucket: "fypt-1000.appspot.com",
      messagingSenderId: "1002775921451",
      appId: "1:1002775921451:web:d00ff8bd6964a8fcad7b6e",
      measurementId: "G-QYGXBF7NWR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const iframe = document.getElementById("videoFrame");
    const notif = document.getElementById("notif");

    // Fungsi ubah link jadi embed autoplay
    function convertToEmbed(url) {
      if (/youtube\.com|youtu\.be/.test(url)) {
        const videoId = url.match(/(?:v=|\.be\/)([a-zA-Z0-9_-]+)/)?.[1];
        return `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=0&modestbranding=1&rel=0`;
      } else if (/tiktok\.com/.test(url)) {
        return url.replace(/(tiktok\.com\/)/, "tiktok.com/embed/") + "?autoplay=1";
      } else if (/instagram\.com\/reel/.test(url)) {
        const path = url.split("?")[0];
        return `${path}embed`;
      } else if (/facebook\.com\/reel/.test(url)) {
        return `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(url)}&autoplay=true&show_text=false`;
      } else {
        return url; // fallback
      }
    }

    if(localStorage.getItem("watched_"+id)) {
      window.close();
      location.href = "about:blank";
    } else {
      if (!id) {
        alert("ID tidak ditemukan.");
      } else {
        const q = query(collection(db, "links"), where("authLink", "==", id));
        const snap = await getDocs(q);

        if (snap.empty) {
          alert("Link tidak ditemukan.");
        } else {
          const data = snap.docs[0].data();
          const embedUrl = convertToEmbed(data.videoLink);
          iframe.src = embedUrl;

          // Setelah 10 detik
          setTimeout(() => {
            localStorage.setItem("watched_"+id, "true");
            notif.style.display = 'block';
            setTimeout(() => {
              location.href = data.targetLink;
            }, 2000);
          }, 10000);
        }
      }
    }
  </script>
</body>
</html>
