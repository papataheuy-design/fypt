<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tampilan Link</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }
    #wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #notif {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      padding: 10px 15px;
      border-radius: 8px;
      color: #333;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="content" style="color:white;font-family:sans-serif;">⏳ Memuat data...</div>
    <div id="notif">⏳ Menutup halaman...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUgD15-9V1H2j3F4zFdMgg2q4bxP5bDyM",
      authDomain: "fypt-1000.firebaseapp.com",
      projectId: "fypt-1000",
      storageBucket: "fypt-1000.appspot.com",
      messagingSenderId: "1002775921451",
      appId: "1:1002775921451:web:d00ff8bd6964a8fcad7b6e",
      measurementId: "G-QYGXBF7NWR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const content = document.getElementById("content");
    const notif = document.getElementById("notif");

    if (localStorage.getItem("watched_" + id)) {
      // Sudah nonton → tutup langsung
      location.href = "about:blank";
    } else {
      if (!id) {
        content.textContent = "ID tidak ditemukan.";
      } else {
        const q = query(collection(db, "links"), where("authLink", "==", id));
        const snap = await getDocs(q);

        if (snap.empty) {
          content.textContent = "Link tidak ditemukan.";
        } else {
          const data = snap.docs[0].data();
          let src = data.videoLink;

          // Konversi otomatis ke embed
          if (src.includes("youtube.com/watch?v=")) {
            const vid = src.split("v=")[1].split("&")[0];
            src = `https://www.youtube.com/embed/${vid}?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0`;
          } else if (src.includes("youtu.be/")) {
            const vid = src.split("youtu.be/")[1].split("?")[0];
            src = `https://www.youtube.com/embed/${vid}?autoplay=1&controls=0&modestbranding=1&rel=0&showinfo=0`;
          } else if (src.includes("tiktok.com/")) {
            const vid = src.split("/video/")[1]?.split("?")[0];
            if (vid) src = `https://www.tiktok.com/embed/v2/${vid}?autoplay=1`;
          }

          content.innerHTML = `<iframe src="${src}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;

          setTimeout(() => {
            localStorage.setItem("watched_" + id, "true");
            notif.style.display = "block";
            content.style.display = "none";
            setTimeout(() => {
              location.href = data.targetLink;
            }, 2000);
          }, 10000);
        }
      }
    }
  </script>
</body>
</html>
