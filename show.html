<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tampilan Link</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 15px;
      background: #4361ee;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <div id="content">‚è≥ Memuat data...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } 
      from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUgD15-9V1H2j3F4zFdMgg2q4bxP5bDyM",
      authDomain: "fypt-1000.firebaseapp.com",
      projectId: "fypt-1000",
      storageBucket: "fypt-1000.appspot.com",
      messagingSenderId: "1002775921451",
      appId: "1:1002775921451:web:d00ff8bd6964a8fcad7b6e",
      measurementId: "G-QYGXBF7NWR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    const content = document.getElementById("content");

    if (!id) {
      content.textContent = "ID tidak ditemukan.";
    } else {
      const q = query(collection(db, "links"), where("authLink", "==", id));
      const snap = await getDocs(q);

      if (snap.empty) {
        content.textContent = "Link tidak ditemukan.";
      } else {
        const data = snap.docs[0].data();
        content.innerHTML = `
          <iframe src="${data.videoLink}" allowfullscreen></iframe>
          <br>
          <a href="${data.targetLink}" target="_blank">Kunjungi Link</a>
        `;
      }
    }
  </script>
</body>
</html>
